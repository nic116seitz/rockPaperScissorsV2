<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors V2</title>
  <link rel="stylesheet"  href="./style.css">
</head>
<body>

  <h1 class="mainHead">Rock / Paper / Scissors</h1>
    <h3 id="instructionsHead">How to Play</h3>
      <p id="instructionsBody">
      For this iteration of the game you will select your choice by clicking (or entering the corresponding key) your choice. The CPU will pick its choice and the round will play out!
      </p>

    <div id="winTracker">
      <p id="winCounter"></p>
      <p id="lossCounter"></p>
    </div>
    
    <div class="choices">
      <button class="fighter" id="R">Rock</button>
      <button class="fighter" id="P">Paper</button>
      <button class="fighter" id="S">Scissors</button>
    </div>

    <div id="gameResults">
    </div>

    <div id="gameEnd">
    </div>

  <script src="scriptv2.js">
  </script>
</body>
</html>
